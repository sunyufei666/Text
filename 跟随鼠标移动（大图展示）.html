<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>跟随鼠标移动（大图展示）</title>
		<style type="text/css">
			html,body{overflow:hidden;}
			body,div,ul,li{margin:0;padding:0;}
			#box{width:768px;height:172px;list-style-type:none;margin:50px auto;}
			#box li{width:170px;height:170px;border:1px solid #ddd;float:left;cursor:pointer;display:inline;margin:0 10px;}
			#box li.active{border:1px solid #a10000;}
			#box li img{width:170px;height:170px;vertical-align:top;}
			#big{position:absolute;width:400px;height:400px;border:2px solid #ddd;display:none;}
		</style>
	</head>
	<body>
	    <ul id="box">
	    	<li class=""><img src="shirt_1.jpg"></li>
	        <li class=""><img src="shirt_2.jpg"></li>
	        <li class=""><img src="shirt_3.jpg"></li>
	        <li class=""><img src="shirt_4.jpg"></li>
	    </ul>
		<div id="big"></div>
		<script type="text/javascript">
			var box = document.getElementById("box");
			var big = document.getElementById('big');
			var body = document.body.offsetWidth;
			box.children[0].onmouseover = function(){
				big.style.display = "block";
				box.children[0].className = "active";
				var img = document.createElement("img");
				img.setAttribute("src","./shirt_1_big.jpg");
				big.appendChild(img);
			}
			box.children[0].onmouseout = function(){
				big.style.display = "none";
				box.children[0].removeAttribute("class");
				big.removeChild(big.children[0]);
			}
			box.children[0].onmousemove = function(ev){
				big.style.left = ev.clientX+10+"px";
				big.style.top = ev.clientY+10+"px";
			}

			box.children[1].onmouseover = function(){
				big.style.display = "block";
				box.children[1].className = "active";
				var img = document.createElement("img");
				img.setAttribute("src","./shirt_2_big.jpg");
				big.appendChild(img);
			}
			box.children[1].onmouseout = function(){
				big.style.display = "none";
				box.children[1].removeAttribute("class");
				big.removeChild(big.children[0]);
			}
			box.children[1].onmousemove = function(ev){
				big.style.left = ev.clientX+10+"px";
				big.style.top = ev.clientY+10+"px";
			}

			box.children[2].onmouseover = function(){
				big.style.display = "block";
				box.children[2].className = "active";
				var img = document.createElement("img");
				img.setAttribute("src","./shirt_3_big.jpg");
				big.appendChild(img);
			}
			box.children[2].onmouseout = function(){
				big.style.display = "none";
				box.children[2].removeAttribute("class");
				big.removeChild(big.children[0]);
			}
			box.children[2].onmousemove = function(ev){
				big.style.left = ev.clientX+10+"px";
				big.style.top = ev.clientY+10+"px";
			}

			box.children[3].onmouseover = function(){
				big.style.display = "block";
				box.children[3].className = "active";
				var img = document.createElement("img");
				img.setAttribute("src","./shirt_4_big.jpg");
				big.appendChild(img);
			}
			box.children[3].onmouseout = function(){
				big.style.display = "none";
				box.children[3].removeAttribute("class");
				big.removeChild(big.children[0]);
			}
			box.children[3].onmousemove = function(ev){
				if(body-ev.clientX<400){
					big.style.left = ev.clientX-410+"px";
					big.style.top = ev.clientY+10+"px";
				}else{
					big.style.left = ev.clientX+10+"px";
					big.style.top = ev.clientY+10+"px";
				}
			}
		</script>
	</body>
</html>
